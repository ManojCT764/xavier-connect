<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XConnect Password Reset</title>
    <style>
        /* Reset CSS */
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        p,a {
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a.btn{
            color: #fff;
        }
        .btn:hover {
            color: #fff;
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>XConnect Password Reset</h1>
        <p>Hi there, {{username}}!</p>
        <p>You've requested a password reset for your XConnect account. Click the button below to reset your password:
        </p>
        <a href={{reset_password_url}} class="btn">Reset Password</a>
        <p>If you didn't request this, you can ignore this email. Your password won't be changed.</p>
        <p>Thanks,<br>Your XConnect Team</p>
    </div>
</body>

</html>
